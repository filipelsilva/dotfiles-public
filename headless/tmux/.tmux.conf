# Set default terminal
set -g default-terminal "alacritty"
set -ga terminal-overrides ",alacritty:RGB"
# set -g default-terminal "tmux-256color"
# set -ga terminal-overrides ",tmux-256color:RGB"

# Address vim mode switching delay
set -sg escape-time 0

# To use autoread feature in vim
set -g focus-events on

# Start counting at 1, for easier use with keyboard
set -g base-index 1

# Automatically rename windows
set -g automatic-rename on

# Increase scrollback lines
set -g history-limit 100000

# Enable mouse mode
set -g mouse on

# Add 'C-Space' as secondary prefix
set -g prefix2 C-Space
bind C-Space send-prefix -2

# Jump to last window
bind C-w last-window

# New window using C-c (c uses current path)
bind c new-window -c "#{pane_current_path}"
bind C-c new-window

# Split panes using C-s and C-v (s and v use current pane)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind C-v split-window -h
bind C-s split-window -v
unbind "\""
unbind %

# Create new session and attach to it
bind N new-session

# Write to all panes at once (toggle)
bind C-e setw synchronize-panes

# Output pane to file
bind C-u pipe-pane -o "cat >> $HOME/tmux_window#I-pane#P"

# Edit configuration
bind e new-window "$EDITOR $HOME/.tmux.conf && tmux source $HOME/.tmux.conf && tmux display \"tmux.conf sourced\""

# Reload configuration
bind r source-file "$HOME/.tmux.conf" \; display "tmux.conf sourced"

# Switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R
bind -r M-h resize-pane -L 5
bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5
bind -r M-l resize-pane -R 5

# Vi keybinds and clipboard
set -s set-clipboard on
set -g mode-keys vi
set -g status-keys vi
bind -T copy-mode-vi v send -X begin-selection\; send -X rectangle-off
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X begin-selection\; send -X rectangle-on
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -in -selection clipboard > /dev/null"
bind ] run "xclip -out -selection clipboard | tmux load-buffer - ; tmux paste-buffer"

# Warn when a window has activity
set -g monitor-activity on

# Make warning of activity more proeminent
set -g visual-activity on

# Disable bell
set -g visual-bell off
set -g bell-action none

# Update the status bar every second
set -g status-interval 1

# Add seconds and change time layout
set -g status-right "\"#h\" %H:%M:%S %d-%m-%Y(%a)"
